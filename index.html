<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="result">
        <div>
            <button class="operator" onclick="clearScreen()" >AC</button>
            <button class="operator" onclick="deleteLastCharacter()" >DEL</button>
            <button class="operator" onclick="display('%')">%</button>
            <button class="operator" onclick="display('/')">/</button>
        </div>
        <div>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="operator" onclick="display('*')">X</button>
        </div>
        <div>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="operator" onclick="display('-')">-</button>
        </div>
        <div>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="operator" onclick="display('+')">+</button>
        </div>
        <div>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="eql-btn" onclick="calculate('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
